    <style>
        /* --- Variables & Base Styles --- */
        :root {
            --primary-color: #3B82F6; /* A clean blue */
            --secondary-color: #6B7280; /* Darker grey for text */
            --accent-color: #10B981; /* A fresh green */
            --dark-bg: #1F2937; /* Dark charcoal */
            --light-bg: #F9FAFB; /* Off-white for sections */
            --white: #FFFFFF;
            --border-light: #E5E7EB;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);

            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            line-height: 1.6;
            color: var(--secondary-color);
            background-color: var(--white);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 25px;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-color);
        }

        h1, h2, h3, h4 {
            font-family: var(--font-heading);
            font-weight: 600;
            color: var(--dark-bg);
            margin-bottom: 1rem;
        }

        h1 { font-size: 3.8rem; line-height: 1.1; }
        h2 { font-size: 2.8rem; line-height: 1.2; }
        h3 { font-size: 1.8rem; }
        h4 { font-size: 1.3rem; }

        p {
            margin-bottom: 1rem;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 14px 30px;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.05em;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .cta-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-medium);
        }

        /* --- Header & Navigation --- */
        .main-header {
            background-color: rgba(255, 255, 255, 0.98);
            padding: 18px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 55px;
            display: block;
        }

        .main-nav .nav-links {
            list-style: none;
            display: flex;
        }

        .main-nav .nav-links li {
            margin-left: 40px;
        }

        .main-nav .nav-links a {
            color: var(--dark-bg);
            font-weight: 600;
            padding: 5px 0;
            position: relative;
        }

        .main-nav .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease-in-out;
        }

        .main-nav .nav-links a:hover::after,
        .main-nav .nav-links a.active::after {
            width: 100%;
        }

        .header-cta {
            margin-left: 25px;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--dark-bg);
            padding: 5px;
            transition: color 0.3s ease;
        }
        .menu-toggle:hover {
            color: var(--primary-color);
        }

        /* --- Hero Section --- */
        .hero-section {
            position: relative;
            height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            text-align: center;
            overflow: hidden;
            background-color: var(--dark-bg); /* Fallback background */
        }

        .hero-media {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .hero-video, .hero-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4); /* Darken video/image for text readability */
            transform: scale(1.05); /* Slight scale for visual pop */
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
            padding: 20px;
        }

        .hero-content h1 {
            font-size: 4.5rem;
            color: var(--white);
            margin-bottom: 25px;
            text-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .hero-content p {
            font-size: 1.35rem;
            margin-bottom: 50px;
            color: rgba(255, 255, 255, 0.9);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .trust-indicators {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            flex-wrap: wrap;
        }

        .trust-indicators span {
            display: flex;
            align-items: center;
        }

        .trust-indicators i {
            margin-right: 10px;
            color: var(--accent-color);
            font-size: 1.3em;
        }

        /* --- General Section Styling --- */
        section {
            padding: 100px 0;
            background-color: var(--white);
            position: relative; /* For animations */
        }

        section:nth-of-type(even) {
            background-color: var(--light-bg);
        }

        section h2 {
            text-align: center;
            margin-bottom: 60px;
            color: var(--dark-bg);
            position: relative;
        }
        section h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: var(--primary-color);
            margin: 20px auto 0 auto;
            border-radius: 2px;
        }

        /* --- Booking Widget Section --- */
        .booking-widget-section {
            padding: 80px 0;
        }

        .booking-steps {
            display: flex;
            flex-direction: column;
            gap: 50px;
            max-width: 900px;
            margin: 0 auto;
        }

        .booking-steps .step {
            background-color: var(--white);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--shadow-light);
            text-align: left;
            border-top: 6px solid var(--primary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .booking-steps .step:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px var(--shadow-medium);
        }

        .booking-steps .step h3 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2rem;
            letter-spacing: 0.02em;
        }
