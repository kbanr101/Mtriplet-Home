<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Car Detailing</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header, footer {
      background: #0057b7;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    section {
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #0057b7;
      color: white;
      border: none;
      cursor: pointer;
    }
    .services {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 2rem;
    }
    .service-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    @media (min-width: 768px) {
      .services {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
      margin-top: 2rem;
    }
    .slider-container img {
      width: 100%;
      display: block;
    }
    .before-img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 50%;
      overflow: hidden;
    }
    .before-img img {
      position: absolute;
      top: 0;
      left: 0;
    }
    .handle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: rgba(0,0,0,0.5);
      cursor: ew-resize;
      z-index: 10;
    }
  </style>
</head>
<body>
  <header>
    <h1>We Come to You â€“ Mobile Car Detailing</h1>
    <p>Book now or check if we serve your area</p>
  </header>

  <section>
    <div class="container">
      <h2>Check ZIP Code</h2>
      <input id="zip" type="text" placeholder="Enter your ZIP code">
      <button onclick="checkZip()">Check Availability</button>
    </div>
  </section>

  <section>
    <div class="container">
      <h2 style="text-align:center">Before & After</h2>
      <div class="slider-container" id="slider">
        <img src="after.jpg" alt="After">
        <div class="before-img" id="before-img">
          <img src="before.jpg" alt="Before">
        </div>
        <div class="handle" id="handle"></div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <h2 style="text-align:center">Our Services</h2>
      <div class="services">
        <div class="service-card">
          <h3>Exterior Wash</h3>
          <p>From $30</p>
        </div>
        <div class="service-card">
          <h3>Interior Detail</h3>
          <p>From $60</p>
        </div>
        <div class="service-card">
          <h3>Full Detail</h3>
          <p>From $100</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Mobile Car Detailing. All rights reserved.</p>
  </footer>

  <script>
    const serviceZips = ['90210', '10001', '30301']; // Replace with real ZIP codes

    function checkZip() {
      const zip = document.getElementById('zip').value.trim();
      if (serviceZips.includes(zip)) {
        window.location.href = '/book.html';
      } else {
        window.location.href = '/not-served.html';
      }
    }

    const handle = document.getElementById('handle');
    const beforeImg = document.getElementById('before-img');
    const slider = document.getElementById('slider');

    handle.addEventListener('mousedown', function (e) {
      e.preventDefault();
      window.addEventListener('mousemove', slideMove);
      window.addEventListener('mouseup', stopSlide);
    });

    function slideMove(e) {
      const rect = slider.getBoundingClientRect();
      let offset = e.clientX - rect.left;
      if (offset < 0) offset = 0;
      if (offset > rect.width) offset = rect.width;
      beforeImg.style.width = offset + 'px';
      handle.style.left = offset + 'px';
    }

    function stopSlide() {
      window.removeEventListener('mousemove', slideMove);
      window.removeEventListener('mouseup', stopSlide);
    }
  </script>
</body>
</html>
